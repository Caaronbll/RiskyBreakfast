<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/nutrion.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .container {
            width: 50%; /* Set the width to 50% */
            height: 25px;
            background-color: #CCC;
            position: relative;
            margin: 0 auto; /* Center the container */
        }

        .container .progress-bar {
            position: absolute;
            height: 100%;
            border-radius: 7px;
            background-color: rgb(125, 44, 255);
            width: 0;
        }

        #play-animation {
            animation: progress-bar 5s forwards;
        }

        @keyframes progress-bar {
            0% { width: 0; }
            100% { width: 50%; } /* Change the width to 50% */
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="https://s.cdpn.io/3/NutritionFacts.gif" class="image">

    <section class="performance-facts">
        <header class="performance-facts__header">
            <h1 class="performance-facts__title">Nutrition Facts</h1>
            <p>Serving Size 1/2 cup (about 82g)</p>
            <p>Serving Per Container 8</p>
        </header>
        <table class="performance-facts__table">
            <!-- Your table content here -->
        </table>

        <table class="performance-facts__table--grid">
            <!-- Your table content here -->
        </table>

        <p class="small-info">* Percent Daily Values are based on a 2,000 calorie diet. Your daily values may be higher or lower depending on your calorie needs:</p>

        <table class="performance-facts__table--small small-info">
            <!-- Your table content here -->
        </table>

        <p class="small-info">
            Calories per gram:
        </p>
        <p class="small-info text-center">
            Fat 9
            &bull;
            Carbohydrate 4
            &bull;
            Protein 4
        </p>
    </section>

    <div class="button-container">
        <button onclick="startProgressBar()">Risk-O-Meter</button>
    </div>

    <div class="container">
        <div class="progress-bar"></div>
    </div>

    <script>
        function startProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.setAttribute('id', 'play-animation');
        }
    </script>
</body>
</html>
