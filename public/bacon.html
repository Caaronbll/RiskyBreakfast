<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/nutrion.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stylesMain.css">
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 100px 0;
        }

        /* Rest of your existing CSS styles */

        /* Additional styles for the progress bar and button */
        .container {
            width: 50%;
            height: 25px;
            background-color: #CCC;
            position: relative;
            margin: 0 auto;
        }

        .container .progress-bar {
            position: absolute;
            height: 100%;
            border-radius: 7px;
            background-color: rgb(125, 44, 255);
            width: 0;
        }

        #play-animation {
    animation: progress-bar 5s forwards;
} 
        

        @keyframes progress-bar {
            0% { width: 0; }
            100% { width: 50%; }
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <title>Neon Text and Table</title>
</head>
<body>
    <div class="header">
        <h1 class="neon-border">bacon</h1>
    </div>
    <table class="table-container">
        <tr>
            <th style="font-size: 36px;">Pros</th>
            <th style="font-size: 36px;">Cons</th>
        </tr>
        </tr>
        <!-- Add more rows as needed -->
    </table>
    <section class="performance-facts">
        <header class="performance-facts__header">
            <h1 class="performance-facts__title">Nutrition Facts</h1>
            <p>Serving Size 1/2 cup (about 82g)</p>
            <p>Serving Per Container 8</p>
        </header>
        <!-- Rest of the performance-facts section -->
    </section>
    <div class="button-container">
        <button onclick="startProgressBar()">Risk-O-Meter</button>
    </div>
    <div class="container">
        <div class="progress-bar"></div>
    </div>
    <script>
        function startProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.setAttribute('id', 'play-animation');
        }
    </script>
</body>
</html>
