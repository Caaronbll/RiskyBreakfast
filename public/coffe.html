<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/stylesMain.css">
<style>
  body {
    background-image: url('images/background.jpg'); /* Replace with the path to your background image */
    background-size: 100%;
    background-color: rgba(0, 0, 0, 0.9); /* Adjust opacity by changing the last value (0.5 in this case) */
    margin: 0;
    padding: 0;
  }

  .header {
    text-align: center;
    padding: 100px 0;
  }

  @keyframes neon-pulse {
    0% {
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.8), 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(255, 0, 204, 0.8);
    }
    50% {
      text-shadow: 0 0 20px rgba(255, 0, 204, 0.8), 0 0 40px rgba(51, 51, 255, 0.8), 0 0 60px rgba(255, 0, 204, 0.8);
    }
    100% {
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.8), 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(255, 0, 204, 0.8);
    }
  }

  .table-container {
    margin: 0 auto;
    width: 95%; /* Increased width */
    max-width: 1100px; /* Maximum width */
    border-collapse: collapse;
    color: white;
  }

  .table-container th, .table-container td {
    padding: 20px; /* Increased padding */
    text-align: center;
    background-color: transparent; /* Transparent background for both header and data */
    animation: neon-pulse 1s infinite alternate;
    text-shadow: 0 0 10px rgba(255, 0, 204, 0.8), 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(255, 0, 204, 0.8);
    border: none;
  }

  .table-container tr:nth-child(even) {
    background-color: transparent;
  }

  .table-container th:first-child, .table-container td:first-child {
    border-left: none;
  }

  .table-container th:last-child, .table-container td:last-child {
    border-right: none;
  }

  .table-container td {
    background-color: transparent; /* Transparent background for table data */
  }
</style>
<title>Neon Text and Table</title>
</head>
<body>
  <div class="header">
    <h1 class="neon-border">Coffee</h1>
  </div>
  <table class="table-container">
    <tr>
      <th style="font-size: 36px;">Pros</th>
      <th style="font-size: 36px;">Cons</th>
    </tr>
    <tr>
      <td style="font-size: 36px;">Coffee is thic</td>
      <td style="font-size: 36px;">Coffee makes you scream inside</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>
</body>
</html>
