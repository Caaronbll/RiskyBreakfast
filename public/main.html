<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url('background.jpg'); /* Replace with the path to your background image */
    background-size: 100%;
    background-color: rgba(0, 0, 0, 0.9); /* Adjust opacity by changing the last value (0.5 in this case) */
    margin: 0;
    padding: 0;
  }

  .header {
    text-align: center;
    padding: 100px 0;
  }

  .neon-border {
    font-size: 3em;
    font-family: 'Arial', sans-serif;
    color: #ffcc00;
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    border: 2px solid transparent;
    background: linear-gradient(to right, #ff00cc, #3333ff);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: neon-pulse 1s infinite alternate;
    text-shadow: 0 0 10px rgba(255, 0, 204, 0.8), 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(255, 0, 204, 0.8);
    border: 3px solid #ffcc00;
    transform: perspective(100px) rotateX(10deg);
    margin: 20px;
  }

  @keyframes neon-pulse {
    0% {
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.8), 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(255, 0, 204, 0.8);
    }
    50% {
      text-shadow: 0 0 20px rgba(255, 0, 204, 0.8), 0 0 40px rgba(51, 51, 255, 0.8), 0 0 60px rgba(255, 0, 204, 0.8);
    }
    100% {
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.8), 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(255, 0, 204, 0.8);
    }
  }

  .image-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .image-link {
    margin: 0 20px;
  }
</style>
</head>
<body>
  <div class="header">
    <h1 class="neon-border">Risky Breakfast</h1>
  </div>
  <div class="image-container">
