<style> 
  body {
    background-image: url('images/background.jpg'); /* Replace with the path to your background image */
    background-size: 100%;
    background-color: rgba(0, 0, 0, 0.9); /* Adjust opacity by changing the last value (0.5 in this case) */
    margin: 0;
    padding: 0;
  }

  .header {
    text-align: center;
    padding: 100px 0;

  @keyframes neon-pulse {

    }
    50% {
      text-shadow: 0 0 20px rgba(255, 0, 204, 0.8), 0 0 40px rgba(51, 51, 255, 0.8), 0 0 60px rgba(255, 0, 204, 0.8);
    }
    100% {
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.8), 0 0 20px rgba(51, 51, 255, 0.8), 0 0 30px rgba(255, 0, 204, 0.8);
    }
  }

  .image-container {

    margin-top: 100px;
    margin-left: 100px;
    margin-right: 100px;
    margin-bottom: 100px;
    
  }

  .image-link {
    width: calc(33.33% - 30px); /* Distribute width evenly with margin between images */
    margin: 15px; /* Add margin between images */
  }

  .image-link img {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 3.0);
  }

  /* CSS for styling the large button */
  .image-bacon {
      display: inline-block;
      width: 10px; /* Adjust the width as needed */
      height: 10px; /* Set the same height as the width for a square button */
      padding: 10px;
      background-color: #f0f0f0;
      border: 2 solid #333;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #ed5b5b;
      font-weight: bold;
      overflow: hidden; 
  }

  .image-bacon:hover {
      background-color: #ddd;
  }

  .image img {
      max-width: 100%;
      max-height: 100%;
  }


</style>
